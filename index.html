<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portão de Baldur - A Cicatriz Sob a Pele</title>
  <link
    href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=EB+Garamond&family=Caveat:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="reader">
    <!-- Capa -->
    <section id="cover" class="page cover">
      <div class="page-content">
        <!-- Emblema central -->
        <div class="cover-emblem">
          <img src="assets/images/cover/emblem.png" alt="Emblema de Baldur">
        </div>
        <!-- Título + subtítulo como imagem única -->
        <div class="cover-title">
          <img src="assets/images/cover/cover-title.PNG"
               alt="Portão de Baldur — A Cicatriz Sob a Pele">
        </div>
      </div>
      <div class="page-controls">
        <button id="prevBtn" aria-label="Voltar página"><p>←</p></button>
        <button id="fontDecBtn" aria-label="Diminuir fonte"><p>A-</p></button>
        <button id="fontIncBtn" aria-label="Aumentar fonte"><p>A+</p></button>
        <button id="nextBtn" aria-label="Avançar página"><p>→</p></button>
      </div>
    </section>

      <!-- Folha de rosto -->
      <section id="title-page" class="page title-page">
        <div class="page-content">
          <h1>PORTÃO DE BALDUR</h1>
          <h2>A Cicatriz sob a Pele</h2>
          <h3>Uma aventura no mundo de Forgotten Realms®</h3>
          <h4>Escrito por Jampa Matos</h4>
          <p class="print-authorization">
            Autorização de impressão pelo Governo de Portão de Baldur
          </p>
          <div class="seal">
            <img
              src="assets/images/title/seal.png"
              alt="Selo oficial de Portão de Baldur — Grão-Duque Ulder Ravengard"
            >
          </div>
        </div>
        <div class="page-controls">
          <!-- só avançar daqui -->
          <button id="prevBtn" aria-label="Voltar página"><p>←</p></button>
          <button id="nextBtn" aria-label="Avançar página"><p>→</p></button>
        </div>
      </section>

    <!-- Páginas de texto (injetadas pelo JS) -->
    <section id= "pages" class="page">
      <div class="page-content" id="book">
        <!-- O main.js injetará aqui o HTML dos capítulos -->
      </div>
      <div class="page-controls">
        <button id="prevBtn" aria-label="Voltar página"><p>←</p></button>
        <button id="fontDecBtn" aria-label="Diminuir fonte"><p>A-</p></button>
        <button id="fontIncBtn" aria-label="Aumentar fonte"><p>A+</p></button>
        <button id="nextBtn" aria-label="Avançar página"><p>→</p></button>
      </div>
    </section>
  </div>

  <!-- Contracapa (injetada pelo JS no final) -->
  <template id="back-cover">
    <section id="back-cover-page" class="page cover back" style="display: none;">
      <div class="page-content"></div>
      <div class="page-controls">
        <button id="prevBtn" aria-label="Voltar página"><p>←</p></button>
      </div>
    </section>
  </template>

  <script src="path/to/turn.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
